- name: Deploy app
  hosts: reddit-app
  tasks:
    - name: Install git
      become: true
      apt:
        package: git
        update_cache: true

    - name: Fetch the latest version of application code
      git:
        repo: 'https://github.com/express42/reddit.git'
        dest: /home/ubuntu/reddit
        version: monolith
      notify: restart puma

    - name: Bundle install
      bundler:
        state: present
        chdir: /home/ubuntu/reddit

  handlers:
    - name: restart puma
      become: true
      systemd: name=puma state=restarted
